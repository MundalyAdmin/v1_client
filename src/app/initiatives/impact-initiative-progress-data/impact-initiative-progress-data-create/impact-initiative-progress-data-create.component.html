<div>
  <form class="max-w-md mx-auto py-2" [formGroup]="form" (ngSubmit)="create()">

    <!-- Initiative -->
    <div class="relative z-0 w-full mb-5 group">
      <input type="text" id="data_initiative"
             class="block p-4 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             formControlName="impact_initiative_name" required />
      <label for="data_initiative"
             class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-gray-100 dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Initiative</label>
    </div>


    <!-- Initiative goal  -->
    <div class="relative z-0 w-full mb-5 group">
      <input type="text" id="data_goal"
             class="block p-4 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             formControlName="impact_initiative_goal_name" required />
      <label for="data_goal"
             class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-gray-100 dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Goal</label>
    </div>

    <!-- Date -->
    <div class="relative z-0 w-full mb-5 group">
      <input type="date" id="data_date" formControlName="date" placeholder="Date"
             class="block p-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             required />
      <label for="data_date"
             class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Date</label>
    </div>

    <!-- dimenstion -->
    <div class="mb-5">
      <div class="flex justify-between">
        <p class="text-sm font-bold">DIMENSION</p>
        <p class="text-sm font-bold">VALUE</p>
      </div>
      <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">
      <div class="flex justify-between">
        <div class="w-[40%]">
          <p># {{impactInitiativeGoal?.metric_name}}</p>
        </div>
        <div class="w-[30%]">
          <input type="number" id="data_value" formControlName="data"
                 class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
      </div>
    </div>


    <div class="mb-5">
      <label for="data_desc" class="block mb-2 text-sm font-bold text-gray-900 dark:text-white">What will be a
        marker for success towards this initative? This will be your goal</label>
      <textarea id="data_desc" formControlName="description" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Description for data..."></textarea>
    </div>




    <div class="mb-5 flex justify-end">
      <button type="button" (click)="cancel()"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg  hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
      <button type="submit"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Add
        Data</button>
    </div>


  </form>
</div>
