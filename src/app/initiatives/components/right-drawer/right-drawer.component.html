<div *ngIf="show" class="h-screen overflow-scroll bg-white  flex-none p-4 sticky inset-y-0">
  <div class="flex justify-between">
    <p class="text-xl text-black font-bold">{{ title }}</p>

    <button type="button" class="text-gray-400 text-xl font-bold focus:ring-4 rounded-lg py-2.5 mb-2 "
            (click)="close()">
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
      </svg>
    </button>
  </div>
