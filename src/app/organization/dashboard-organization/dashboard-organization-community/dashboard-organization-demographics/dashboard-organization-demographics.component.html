<!-- Community map image -->

<div class="p-10">
  <div class="mb-10">
    <img class="w-full" src="https://res.cloudinary.com/mundaly/image/upload/f_auto,q_auto/community-map" />
  </div>

  <div class="grid grid-cols-2 gap-10">
    <!-- Gender Breakdown -->
    <div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
      <div class="flex justify-between pb-4 mb-4 border-b border-gray-200 dark:border-gray-700">
        <div class="text-lg font-bold">Gender Breakdown</div>
      </div>


      <div class="flex justify-between  mb-4  border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center me-3">
            <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                 viewBox="0 0 20 19">
              <path
                    d="M14.5 0A3.987 3.987 0 0 0 11 2.1a4.977 4.977 0 0 1 3.9 5.858A3.989 3.989 0 0 0 14.5 0ZM9 13h2a4 4 0 0 1 4 4v2H5v-2a4 4 0 0 1 4-4Z" />
              <path
                    d="M5 19h10v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2ZM5 7a5.008 5.008 0 0 1 4-4.9 3.988 3.988 0 1 0-3.9 5.859A4.974 4.974 0 0 1 5 7Zm5 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm5-1h-.424a5.016 5.016 0 0 1-1.942 2.232A6.007 6.007 0 0 1 17 17h2a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5ZM5.424 9H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h2a6.007 6.007 0 0 1 4.366-5.768A5.016 5.016 0 0 1 5.424 9Z" />
            </svg>
          </div>
          <div>
            <h5 class="leading-none text-2xl font-bold text-gray-900 dark:text-white pb-1">3.4k</h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Community members</p>
          </div>
        </div>
        <div>
          <span
                class="bg-green-100 text-green-800 text-xs font-medium inline-flex items-center px-2.5 py-1 rounded-md dark:bg-green-900 dark:text-green-300">
            <svg class="w-2.5 h-2.5 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4" />
            </svg>
            42.5%
          </span>
        </div>
      </div>



      <!-- Line Chart -->
      <div class="py-6" id="pie-chart"></div>

      <!--  -->
    </div>

    <!-- Age range -->
    <div class="w-full bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6">
      <div class="flex justify-between pb-4 mb-4 border-b border-gray-200 dark:border-gray-700">
        <div class="text-lg font-bold">Age Range</div>
      </div>

      <div class="flex justify-between  my-8  border-gray-200 dark:border-gray-700">
        <div class="flex items-center">
          <div class="w-12 h-12 rounded-lg bg-green-500 dark:bg-gray-700 flex items-center justify-center me-3">
            <i class="text-slate-50 mdi mdi-baby text-2xl"></i>
          </div>
          <div>
            <h5 class="leading-none text-xl font-bold text-gray-900 dark:text-white pb-1">200</h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Children</p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-12 h-12 rounded-lg bg-yellow-300 dark:bg-gray-700 flex items-center justify-center me-3">
            <i class="text-slate-50 mdi mdi-walk text-2xl"></i>
          </div>
          <div>
            <h5 class="leading-none text-xl font-bold text-gray-900 dark:text-white pb-1">3k</h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Youth</p>
          </div>
        </div>


        <div class="flex items-center">
          <div class="w-12 h-12 rounded-lg bg-yellow-500 dark:bg-gray-700 flex items-center justify-center me-3">
            <i class="text-slate-50 mdi mdi-human-cane text-2xl"></i>
          </div>
          <div>
            <h5 class="leading-none text-xl font-bold text-gray-900 dark:text-white pb-1">200</h5>
            <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Eldery</p>
          </div>
        </div>
      </div>

      <div class="grid gap-5 gap-y-5 grid-cols-2">
        <div class="mb-5 " *ngFor="let ageRange of demographicAgeData; let i = index">
          <div class="text-primary text-md mb-1 flex justify-between">
            <span class="font-semibold">{{ ageRange.value }}%</span> <span class="text-slate-600">
              {{ ageRange.name }}</span>
          </div>
          <div class="w-full bg-slate-300/40 rounded-full h-3 ">
            <div class="bg-green-600 h-3 rounded-full"
                 [ngClass]="{'bg-green-600': i === 0, 'bg-yellow-500': i === 1, 'bg-red-500': i === 2, 'bg-primary': i === 3 , 'bg-indigo-500': i === 4, 'bg-pink-500': i === 5, 'bg-purple-500': i === 6, 'bg-teal-500': i === 7}"
                 [style]="{width: ageRange.value + '%'}">
            </div>
          </div>
        </div>

      </div>



      <!-- Line Chart -->
      <div class="py-6" id="pie-chart"></div>

      <!--  -->
    </div>
  </div>

</div>
