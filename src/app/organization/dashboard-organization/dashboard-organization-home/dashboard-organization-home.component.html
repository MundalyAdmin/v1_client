<ng-container *ngIf="organization">



  <div class="text-sm font-medium text-center mt-10 text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
    <ul class="flex flex-wrap -mb-px">

      <!-- For impact -->
      <li class="me-2" *ngIf="CategoryOrganizationEnum.IMPACT">
        <!-- For impact funder -->
        <a [routerLink]="['programs']"
           *ngIf="organization.type_organization_id === TypeOrganizationEnum.IMPACT_IMPLEMENTER"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="text-primary border-primary font-semibold"
           class="inline-block  p-4 border-b-2  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 text-lg">
          Programs
        </a>

        <!-- For impact partner -->
        <a [routerLink]="['partners']"
           *ngIf="organization.type_organization_id === TypeOrganizationEnum.IMPACT_FUNDER"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="text-primary border-primary font-semibold"
           class="inline-block  p-4 border-b-2  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 text-lg">
          Portfolio
        </a>
      </li>


      <!-- For Corporate -->
      <li class="me-2" *ngIf="CategoryOrganizationEnum.CORPORATION">
        <!-- For corporate -->
        <a [routerLink]="['partners']"
           *ngIf="organization.type_organization_id === TypeOrganizationEnum.CORPORATION"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="text-primary border-primary font-semibold"
           class="inline-block  p-4 border-b-2  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 text-lg">
          Portfolio
        </a>

        <!-- For supplier -->
        <a [routerLink]="['programs']"
           *ngIf="organization.type_organization_id === TypeOrganizationEnum.SUPPLIER"
           [routerLinkActiveOptions]="{exact: true}"
           routerLinkActive="text-primary border-primary font-semibold"
           class="inline-block  p-4 border-b-2  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 text-lg">
          Programs
        </a>
      </li>

      <li class="me-2">
        <a [routerLink]="['invitations']"
           routerLinkActive="text-primary border-primary font-semibold"
           class="inline-block  p-4 border-b-2  rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300 text-lg">
          Invitations
        </a>
      </li>





    </ul>
  </div>

  <div class="bg-slate-100">
    <router-outlet></router-outlet>
  </div>

</ng-container>
