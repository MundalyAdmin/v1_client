<form class="space-y-4 md:space-y-6 relative min-h-[400px]" [formGroup]="form" (submit)="submit()">

    <!-- Password -->
    <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <p-password formControlName="password" [toggleMask]="true" placeholder="••••••••"
                    styleClass="w-full"
                    inputStyleClass="bg-gray-50 border border-gray-300 w-full  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </p-password>
    </div>


    <!-- Confirmation Password -->
    <div>
        <label for="password_confirmation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password Confirmation</label>
        <p-password formControlName="password_confirmation" [feedback]="false" [toggleMask]="true" placeholder="••••••••"
                    styleClass="w-full"
                    inputStyleClass="bg-gray-50 border border-gray-300 w-full  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </p-password>
    </div>


    <!-- Submit -->
    <div class="flex absolute bottom-0 w-full item justify-end gap-4">

        <!-- Next -->
        <button type="submit"
                [ngClass]="{ 'cursor-not-allowed bg-slate-400': form!.invalid }"
                [disabled]="form!.invalid"
                class="w-full text-primary border-primary border bg-secondary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Next</button>
    </div>
</form>
