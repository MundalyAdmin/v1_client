<div class="flex flex-col items-center pt-10">
    <h2 class="text-2xl font-bold py-5">
        Screen Participants
    </h2>
    <form [formGroup]="form" class="min-w-[600px] w-[70%]">
        <div class="flex justify-between gap-5" *ngIf="dependancies['communityReachLevel'].length">

            <div class="w-[30%] border border-gray p-3 cursor-pointer bg-white" *ngFor="let level of dependancies['communityReachLevel']"
                 (click)="selectLevel(level)">
                <div>
                    <input type="radio" class="ring-0" name="level" [checked]="form.value['communityReachLevel']?.id === level.id"> <label
                           class="inline-block px-3 font-bold">{{ level.name }}</label>
                    <div>
                        <p class="pl-6 py-1 text-sm text-gray">
                            {{ level.description }}
                        </p>
                    </div>
                </div>
            </div>



        </div>

        <div class="py-8">
            <label class="font-bold text-lg">
                Number Of Participants
            </label>
            <div class="py-4 px-3">
                <div class="relative">
                    <div class=" flex justify-between w-full">
                        <div class="absolute flex items-start flex-col cursor-pointer" [ngStyle]="{ 'left': 'calc(' + sliderPercent(i) + '%)' }"
                             *ngFor="let opt of reachOptions;index as i"
                             (click)="setReachOption(opt)">
                            <div class="w-[4px] h-5" [ngStyle]="{ 'background-color': i <= (sliderValue / 11) ? '#3B82F6' : '#DEE2F1' }"></div>
                            <p class="relative right-4">{{opt}}</p>
                        </div>

                    </div>

                    <p-slider formControlName="numberOfParticipantsPlaceholder" (onChange)="reachChanged($event)" class="w-full"
                              [step]="11"
                              styleClass="p-button-secondary" />
                </div>
            </div>
        </div>

        <div class="pt-8 flex gap-5 items-center">
            <p-inputSwitch formControlName="impactStoriesEnabled" />
            <label for="impact" class="font-semibold text-base  cursor-pointer">Enable impact stories</label>
        </div>

        <div class="grid grid-cols-1 my-10 p-10 bg-white justify-around gap-5" *ngIf="form">

            <!-- Age Range -->
            <div class="mb-7">
                <h3 class="font-semibold text-xl mb-4 ">Age range</h3>

                <div class="grid grid-cols-4 justify-items-end align-center gap-y-3 ">
                    <!-- All -->
                    <div class="flex items-center w-full mb-0">
                        <input
                               (change)="onDemographicChange($event, 'ageRange')"
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               [checked]="form.value['ageRange']?.length === 0 || form.value['ageRange']?.length === dependancies['ageRange'].length"
                               [value]="-1"
                               [id]="'AgeRangeAll'">
                        <label class="form-check-label text-slate-400" [for]="'AgeRangeAll'">All</label>
                    </div>

                    <!-- Other options -->
                    <div
                         class="flex items-center w-full mb-0"
                         *ngFor="let ageRange of dependancies['ageRange']">

                        <input
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               (click)="onDemographicChange($event, 'ageRange')"
                               [checked]="isSelected(ageRange.id, 'ageRange')"
                               [value]="ageRange.id"
                               [id]="'ageRange-' + ageRange.id">
                        <label class="form-check-label text-slate-400" [for]="'ageRange-' + ageRange.id">{{ ageRange.name}}</label>
                    </div>


                </div>
            </div>

            <!-- Ethnicity -->
            <div class="mb-7">
                <h3 class="font-semibold text-xl mb-4 ">Ethnicity</h3>

                <div class="grid grid-cols-4 align-center gap-y-3 ">
                    <!-- All -->
                    <div class="flex items-center w-full mb-0">
                        <input
                               (change)="onDemographicChange($event, 'ethnicity')"
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               [checked]="form.value['ethnicity']?.length === 0 || form.value['ethnicity']?.length === dependancies['ethnicity'].length"
                               [value]="-1"
                               [id]="'ethnicityOptionsAll'">
                        <label class="form-check-label text-slate-400" [for]="'ethnicityOptionsAll'">All</label>
                    </div>

                    <!-- Other options -->
                    <div
                         class="flex items-center w-full mb-0"
                         *ngFor="let ethnicity of dependancies['ethnicity']">

                        <input
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               (click)="onDemographicChange($event, 'ethnicity')"
                               [checked]="isSelected(ethnicity.id, 'ethnicity')"
                               [value]="ethnicity.id"
                               [id]="'ethnicity-' + ethnicity.id">
                        <label class="form-check-label text-slate-400" [for]="'ethnicity-' + ethnicity.id">{{ ethnicity.name}}</label>
                    </div>


                </div>
            </div>


            <!-- Sex -->
            <div class="mb-7">
                <h3 class="font-semibold text-xl mb-4 ">Sex</h3>

                <div class="grid grid-cols-4 align-center gap-y-3 ">
                    <!-- All -->
                    <div class="flex items-center w-full mb-0">
                        <input
                               (change)="onDemographicChange($event, 'sex')"

                               type="checkbox"
                               [checked]="form.value['sex']?.length === 0 || form.value['sex']?.length === dependancies['sex'].length"
                               [value]="-1"
                               [id]="'sexOptionsAll'">
                        <label class="form-check-label text-slate-400" [for]="'sexOptionsAll'">All</label>
                    </div>

                    <!-- Other options -->
                    <div
                         class="flex items-center w-full mb-0"
                         *ngFor="let sex of dependancies['sex']">

                        <input
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               (click)="onDemographicChange($event, 'sex')"
                               [checked]="isSelected(sex.id, 'sex')"
                               [value]="sex.id"
                               [id]="'sex-' +sex.id">
                        <label class="form-check-label text-slate-400" [for]="'sex-' +sex.id">{{ sex.name}}</label>
                    </div>


                </div>
            </div>


            <!-- Relationship status -->
            <div class="mb-7">
                <h3 class="font-semibold text-xl mb-4 "> Relationship Status
                </h3>

                <div class="grid grid-cols-4 align-center gap-y-3 ">
                    <!-- All -->
                    <div class="flex items-center w-full mb-0">
                        <input
                               (change)="onDemographicChange($event, 'relationshipStatus')"

                               type="checkbox"
                               [checked]="form.value['relationshipStatus']?.length === 0 || form.value['relationshipStatus']?.length === dependancies['relationshipStatus'].length"
                               [value]="-1"
                               [id]="'relationshipStatusOptionsAll'">
                        <label class="form-check-label text-slate-400" [for]="'relationshipStatusOptionsAll'">All</label>
                    </div>

                    <!-- Other options -->
                    <div
                         class="flex items-center w-full mb-0"
                         *ngFor="let relationshipStatus of dependancies['relationshipStatus']">

                        <input
                               class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-indigo-600 focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                               type="checkbox"
                               (click)="onDemographicChange($event, 'relationshipStatus')"
                               [checked]="isSelected(relationshipStatus.id, 'relationshipStatus')"
                               [value]="relationshipStatus.id"
                               [id]="'relationshipStatus-' + relationshipStatus.id">
                        <label class="form-check-label text-slate-400" [for]="'relationshipStatus-' + relationshipStatus.id">{{
                            relationshipStatus.name}}</label>
                    </div>


                </div>
            </div>

                </button>
            </div> -->

        </div>
