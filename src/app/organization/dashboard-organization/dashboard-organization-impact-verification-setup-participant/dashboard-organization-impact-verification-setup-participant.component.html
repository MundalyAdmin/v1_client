<div class="flex flex-col items-center pt-10">
    <h2 class="text-2xl font-bold py-5">
        Screen Participants
    </h2>
    <div class="min-w-[600px] w-[60%]">
        <div class="flex justify-between gap-5">

            <div class="w-[30%] border border-gray p-3 cursor-pointer bg-white" (click)="selectLevel('level1')">
                <div>
                    <input type="radio" class="ring-0" name="level" [checked]="level === 'level1'"> <label
                           class="inline-block px-3 font-bold">Level 1</label>
                    <div>
                        <p class="pl-6 py-1 text-sm text-gray">
                            Communities with both no internet and no phone
                        </p>
                    </div>
                </div>
            </div>

            <div class="w-[30%] border border-gray p-3 cursor-pointer bg-white" (click)="selectLevel('level2')">
                <div>
                    <input type="radio" class="ring-0" name="level" [checked]="level === 'level2'"> <label
                           class="inline-block px-3 font-bold">Level 2</label>
                    <div>
                        <p class="pl-6 py-1 text-sm text-gray">
                            Communities with both no internet and no phone
                        </p>
                    </div>
                </div>
            </div>

            <div class="w-[30%] border border-gray p-3 cursor-pointer bg-white" (click)="selectLevel('level3')">
                <div>
                    <input type="radio" class="ring-0" name="level" [checked]="level === 'level3'"> <label
                           class="inline-block px-3 font-bold">Level 3</label>
                    <div>
                        <p class="pl-6 py-1 text-sm text-gray">
                            Communities with both no internet and no phone
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="py-8">
            <label class="font-bold text-lg">
                Number Of Participants
            </label>
            <div class="py-4">
                <div class="relative">
                    <div class=" flex justify-between w-full">
                        <div class="absolute flex items-start flex-col cursor-pointer" [ngStyle]="{ 'left': 'calc(' + sliderPercent(i) + '%)' }"
                             *ngFor="let opt of reachOptions;index as i"
                             (click)="setReachOption(opt)">
                            <div class="w-[4px] h-5" [ngStyle]="{ 'background-color': i <= (value / 11) ? '#3B82F6' : '#DEE2F1' }"></div>
                            <p class="relative right-3">{{opt}}</p>
                        </div>

                    </div>

                    <p-slider [(ngModel)]="value" (ngModelChange)="reachChanged($event)" class="w-full" [step]="11" styleClass="p-button-secondary" />
                </div>
            </div>
        </div>

        <div class="pt-8 flex gap-5 items-center">
            <input type="checkbox" name="impact" [checked]="impact" value="impact"
                   class="focus:ring-transparent focus:outline-none rounded-sm border-gray-400  cursor-pointer" (change)="changeImpact()">
            <label for="impact" class="font-bold text-base  cursor-pointer" (click)="changeImpact()">Impact Stories</label>
        </div>


        <div class="my-10 bg-white p-5 px-8">
            <p class="font-bold text-lg text-center">
                Demography
            </p>
            <div class="py-4">
                <div>
                    <div class="font-semibold py-2">
                        Age Range
                    </div>
                    <div class="flex  flex-wrap text-gray-400 gap-y-3">
                        <div *ngFor="let range of ageRange | keyvalue;" class="w-[25%] flex gap-2 items-center">
                            <input type="checkbox" name="ageRange" value="{{range}}" (change)="selectAgeRange(range.key)" [checked]="range.value"
                                   class="focus:ring-transparent focus:outline-none rounded-sm border-gray-400">
                            <label for="ageRange">{{range.key}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="py-4">
                <div>
                    <div class="font-semibold py-2">
                        Ethnicity
                    </div>
                    <div class="flex  flex-wrap text-gray-400 gap-y-3">
                        <div *ngFor="let ethnicity of ethnicities | keyvalue;" class="w-[25%] flex gap-2 items-center">
                            <input type="checkbox" name="ethnicities" value="{{ethnicity}}" [checked]="ethnicity.value"
                                   (change)="selectEthnicity(ethnicity.key)"
                                   class="focus:ring-transparent focus:outline-none rounded-sm border-gray-400">
                            <label for="ethnicities">{{ethnicity.key}}</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="py-4">
                <div>
                    <div class="font-semibold py-2">
                        Sex
                    </div>
                    <div class="flex  flex-wrap text-gray-400 gap-y-3">
                        <div *ngFor="let sex of sexes | keyvalue;" class="w-[25%] flex gap-2 items-center">
                            <input type="checkbox" name="sexes" [checked]="sex.value" (change)="selectSex(sex.key)" value="{{sex}}"
                                   class="focus:ring-transparent focus:outline-none rounded-sm border-gray-400">
                            <label for="sexes">{{sex.key}}</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="py-4">
                <div>
                    <div class="font-semibold py-2">
                        Relationship Status
                    </div>
                    <div class="flex  flex-wrap text-gray-400 gap-y-3">
                        <div *ngFor="let status of relationshipStatus | keyvalue;" class="w-[25%] flex gap-2 items-center">
                            <input type="checkbox" name="relationshipStatus" value="{{status}}" [checked]="status.value"
                                   (change)="selectRelationshipStatus(status.key)"
                                   class="focus:ring-transparent focus:outline-none rounded-sm border-gray-400">
                            <label for="relationshipStatus">{{status.key}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
