<div class="md:w-12 w-8 flex flex-col items-center">
  <div class="relative w-[80%] mb-1 md:mb-2 h-40 bg-neutrals text-white font-semibold rounded-md overflow-clip">
    <div class="absolute bottom-0 text-xs md:text-base w-full bg-loyals " [ngStyle]="{height: score + '%'}">
      {{score | number: '1.0-0'}}
    </div>
  </div>
  <!-- {{ score * 100 / 5 }} -->
  <div class="font-bold text-[10px] md:text-xs text-center">{{ month.substring(0, 3) }}</div>
  <div class="font-bold text-[10px] md:text-xs text-center">{{ year}}</div>
</div>
