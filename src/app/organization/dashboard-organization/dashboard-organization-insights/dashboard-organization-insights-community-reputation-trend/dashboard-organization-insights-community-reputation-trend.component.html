<div class="md:p-3 py-3 px-1 border ">
  <h5 class="text-sm md:text-lg font-light text-left mb-3">
    <span *ngIf="currentLoggedInOrganization?.type_organization?.category_organization_id === CategoryOrganizationEnum.IMPACT">Community
      Reputation Trends</span>
    <span *ngIf="currentLoggedInOrganization?.type_organization?.category_organization_id === CategoryOrganizationEnum.CORPORATION">Social Licence
      Trends</span>
  </h5>
  <p-chart type="line" [data]="chartData" [options]="options" height="15rem"></p-chart>
</div>
