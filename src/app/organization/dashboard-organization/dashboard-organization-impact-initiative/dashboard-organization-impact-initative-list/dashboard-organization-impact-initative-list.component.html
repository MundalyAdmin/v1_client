<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="!loading && impactInitiativeService.data.length">
    <thead class=" text-gray-400 capitalize bg-slate-100  dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-6 w-[500px]">
                Name
            </th>
            <th scope="col" class="px-6 py-6 w-[300px]">
                Communities
            </th>
            <th scope="col" class="px-6 py-6">
                Status
            </th>
            <th scope="col" class="px-6 py-6">
                Community <br>Trust Score
            </th>
            <th scope="col" class="px-6 py-6">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let initiative of impactInitiativeService.data; let i = index">
            <!-- <tr is="app-impact-partner-solo" [partner]="partner"></tr> -->
            <!-- <app-impact-partner-solo [partner]="partner"></app-impact-partner-solo>/ -->
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 pointer hover:bg-gray-50 dark:hover:bg-gray-600">

                <!-- Name and Photo -->
                <th scope="row">
                    <a class="flex justify-between  items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                       [routerLink]="['/', 'dashboard', 'initiatives',  initiative.id ]">
                        <!-- Logo , name and website -->
                        <div class="flex items-center">

                            <!-- Icon -->
                            <div class="h-10 w-10 bg-secondary border border-primary flex items-center justify-center rounded-full">
                                <div>
                                    <i class="mdi text-[16px] text-primary font-semibold mdi mdi-chart-box"></i>
                                </div>
                            </div>

                            <!-- Name and website -->
                            <div class="ps-3">

                                <!-- Name -->
                                <div class="text-base font-semibold">{{ initiative.name}}</div>

                            </div>
                        </div>




                        <div

                             class="bg-blue-100 text-blue-800 text-sm rounded-lg font-medium mx-2 px-2.5 py-2  dark:bg-blue-900 dark:text-blue-300">
                            Impact Initative</div>
                    </a>
                </th>

                <!-- Location -->
                <td class="px-6 py-4">
                    <div class="text-sm font-medium">
                        <span class="mdi me-1 mdi-map-marker"></span> {{ initiative.city + ', ' + initiative.country}}
                    </div>
                </td>


                <!-- Status -->
                <td class="px-6 py-4">
                    <div class="flex items-center font-semibold">
                        {{ initiative.impact_initiative_status?.name }}
                    </div>

                </td>

                <!-- Community trust score -->
                <td class="px-6 py-4 text-center">
                    <span *ngIf="initiative.community_trust_score">{{ initiative.community_trust_score }}</span>
                    <span class="italic text-sm" *ngIf="!initiative.community_trust_score ">Insufficient data</span>
                </td>


                <!-- Actions -->
                <td class="px-6 flex py-4">
                    <a href="#" class="font-medium text-slate-400 text-xl dark:text-slate-500 hover:text-secondary-dark mr-3"><i
                           class="mdi mdi-pencil-plus"></i></a>
                    <a href="#" class="font-medium text-slate-400 text-xl dark:text-slate-500 hover:text-secondary-dark"><i
                           class="mdi mdi-trash-can"></i></a>
                </td>
            </tr>
        </ng-container>


    </tbody>
</table>


<app-page-loading *ngIf="loading"></app-page-loading>

<app-missing-data *ngIf="!loading && !impactInitiativeService.data.length"></app-missing-data>
