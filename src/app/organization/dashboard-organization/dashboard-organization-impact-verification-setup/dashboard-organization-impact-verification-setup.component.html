<div class="bg-[#F4F5F6] flex relative flex-col">
    <div class="flex justify-center gap-7 p-5 bg-white">
        <!-- Setup -->
        <div class="flex gap-3 items-center cursor-pointer" [routerLink]="['./setup']">
            <div
                 class="flex justify-center items-center text-xs h-[20px] w-[20px] text-center  rounded-full border border-black"
                 routerLinkActive="bg-black text-white">1</div>
            <a routerLinkActive="font-bold">Setup</a>
            <span class="block text-slate-600 text-lg"><i class="mdi mdi-chevron-right"></i></span>
        </div>

        <!-- Participant -->
        <div class="flex gap-3 items-center cursor-pointer" [routerLink]="['./participants']">
            <div
                 class="flex justify-center items-center text-xs h-[20px] w-[20px] text-center  rounded-full border border-black"
                 routerLinkActive="bg-black text-white">2</div>
            <a routerLinkActive="font-bold">Screen Participants</a>
            <span class="block text-slate-600 text-lg"><i class="mdi mdi-chevron-right"></i></span>
        </div>

        <!-- Survey -->
        <div class="flex gap-3 items-center cursor-pointer" [routerLink]="['./survey']" *ngIf="isCustomInsightSelected()">
            <div
                 class="flex justify-center items-center text-xs h-[20px] w-[20px] text-center  rounded-full border border-black"
                 routerLinkActive="bg-black text-white">3</div>
            <a routerLinkActive="font-bold">Build Survey</a>
            <span class="block text-slate-600 text-lg"><i class="mdi mdi-chevron-right"></i></span>
        </div>

        <!-- Launch -->
        <div class="flex gap-3 items-center cursor-pointer" [routerLink]="['./launch']">
            <div
                 class="flex justify-center items-center text-xs h-[20px] w-[20px] text-center  rounded-full border border-black"
                 routerLinkActive="bg-black text-white">
                <span *ngIf="!isCustomInsightSelected()">3</span>
                <span *ngIf="isCustomInsightSelected()">4</span>
            </div>
            <a routerLinkActive="font-bold">Launch</a>
        </div>
    </div>
    <div class="">
        <router-outlet #myTemplateVar="outlet"></router-outlet>
    </div>

    <div class="sticky border-t  flex bottom-0 justify-between  bg-white items-center p-3">
        <div>
        </div>
        <div>
            <div class="flex items-center font-normal" *ngIf="childUrl!=='/setupreport/communities'">
                Respondents:
                <span class="inline-block pl-1 font-extrabold text-lg"
                      *ngIf="this.form.get('participantsForm')?.get('numberOfParticipants')?.value <= 2000">
                    {{this.form.get('participantsForm')?.get('numberOfParticipants')?.value}}
                </span>
                <span class="inline-block pl-1 font-extrabold text-lg"
                      *ngIf="this.form.get('participantsForm')?.get('numberOfParticipants')?.value > 2000">
                    > 2000
                </span>
                <span class="w-[1px] bg-gray-300 inline-block mx-7 h-5"> </span>

                Amount:
                <span class="inline-block pl-1 font-extrabold text-lg">
                    <b *ngIf="this.form.get('participantsForm')?.get('numberOfParticipants')?.value <= 2000">${{totalPrice}}</b>
                    <b *ngIf="this.form.get('participantsForm')?.get('numberOfParticipants')?.value > 2000">Contact Sales</b>
                </span>
            </div>

        </div>
        <div>
            <div class="" *ngIf="activeStep?.name === 'launch' && activeStep?.completed">
                <a (click)="submit()"
                   class="lightbox cursor-pointer py-1.5 px-5 w-auto inline-block font-semibold tracking-wide border align-middle duration-500 bg-primary-light text-lg text-white rounded-full">
                    Submit <i class="mdi mdi-chevron-right"></i></a>
            </div>

            <div class="" *ngIf="activeStep?.name !== 'launch' && activeStep?.completed">
                <a (click)="nextStep()"
                   class="lightbox cursor-pointer py-1.5 px-5 w-auto inline-block font-semibold tracking-wide border align-middle duration-500 bg-primary-light text-lg text-white rounded-full">
                    Next <i class="mdi mdi-chevron-right"></i></a>
            </div>
        </div>
    </div>
</div>
