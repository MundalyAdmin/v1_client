<div class="px-2 bg-white rounded-md h-full">
  <h3 class="p-5 border-b-[1px] text-lg font-semibold">
    Portfolio Risk Score
  </h3>
  <div class="p-4 relative ">
    <p-chart type="pie"
             *ngIf="showChart && !loading && chartData"
             [data]="chartData"
             [height]="'400'"
             [options]="options"
             [plugins]="plugins" />
    <app-page-loading *ngIf="loading"></app-page-loading>
    <app-missing-data *ngIf="!loading && !chartData"></app-missing-data>
  </div>
</div>
