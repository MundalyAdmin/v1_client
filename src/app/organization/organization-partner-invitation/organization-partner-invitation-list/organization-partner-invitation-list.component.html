<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" *ngIf="!loading && data.length">

        <tr>
            <th scope="col" class="px-6 py-6 w-[500px]">
                Name
            </th>
            <th scope="col" class="px-6 py-6 w-[300px]">

            <th scope="col" class="px-6 py-6">
                Industry
            </th>
            <th scope="col" class="px-6 py-6">
                Action
            </th>
        </tr>
    </thead> -->
    <tbody>
        <ng-container *ngFor="let invitation of data; let i = index">
            <!-- <tr is="app-impact-partner-solo" [partner]="partner"></tr> -->
            <!-- <app-impact-partner-solo [partner]="partner"></app-impact-partner-solo>/ -->
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 pointer hover:bg-gray-50 dark:hover:bg-gray-600">

                <!-- Name and Photo -->
                <th scope="row">
                    <div class="flex justify-between  items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                        <!-- Logo , name and website -->
                        <div class="flex items-center">
                            <!-- Logo -->
                            <img class="w-10 h-10 rounded-full" [src]="invitation.partner?.logo" *ngIf="invitation.partner?.logo"
                                 [alt]="invitation.partner?.name">

                            <!-- No logo placeholder -->
                            <div class="h-10 w-10 bg-slate-200 flex items-center justify-center rounded-full" *ngIf="!invitation.partner?.logo">
                                <div>
                                    <i class="mdi text-[16px] text-slate-800 font-semibold mdi-domain"></i>
                                </div>
                            </div>

                            <!-- Name and website -->
                            <div class="ps-3">

                                <!-- Name -->
                                <div class="text-base font-semibold">{{ invitation.partner?.name }}</div>

                                <!-- Website -->
                                <div class="font-normal text-gray-500">{{ invitation.partner?.website }}</div>
                            </div>
                        </div>


                        <!-- Type organization -->
                        <span *ngIf="invitation.partner?.type_organization_id === 1"
                              class="bg-green-100 text-green-800 text-sm rounded-lg font-medium me-2 px-2.5 py-2  dark:bg-green-900 dark:text-green-300">Funder</span>

                        <span
                              *ngIf="invitation.partner?.type_organization_id === 2"
                              class="bg-blue-100 text-blue-800 text-sm rounded-lg font-medium me-2 px-2.5 py-2  dark:bg-blue-900 dark:text-blue-300">Implementer</span>
                    </div>
                </th>

                <!-- Location -->
                <td class="px-6 py-4">

                    <div class="flex align-items-center gap-2">
                        <div>{{ invitation.partner?.country }}</div>
                    </div>

                </td>

                <!-- Industry -->
                <td class="px-6 py-4">
                    <div class="flex items-center font-semibold">
                        <div *ngIf="invitation.partner?.sector_organizations?.length"><span
                                  *ngFor="let sector of invitation.partner?.sector_organizations">
                                {{ sector.name}}
                            </span></div>
                    </div>
                    <span class="italic text-sm flex items-center" *ngIf="!invitation.partner?.sector_organizations?.length">Registration not
                        completed</span>
                </td>




                <!-- Actions -->
                <td class="px-6 gap-1 flex py-4" *ngIf="typeFetch == 'receiver'">


                    <button type="button"
                            class=" bg-secondary hover:bg-secondary-light focus:ring-4 focus:ring-blue-300 border font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 border-primary text-primary focus:outline-none dark:focus:ring-bg-secondary-dark"
                            (click)="updateStatus(invitation, OrganizationInvitationStatusEnum.ACCEPTED)">
                        <span class="mdi mdi-check-circle"></span> Accept</button>

                    <button type="button" class="focus:outline-none text-white bg-primary hover:bg-primary-dark focus:ring-4 focus:ring-primary-light font-medium rounded-lg
                    text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"
                            (click)="updateStatus(invitation, OrganizationInvitationStatusEnum.REJECTED)"> <span
                              class="mdi mdi-close-circle"></span> Decline</button>
                </td>


                <td class="px-6 gap-1 flex py-4" *ngIf="typeFetch == 'sender'">


                    <button type="button"
                            class=" bg-slate-300   border font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2   text-slate-900 focus:outline-none ">
                        <span class="mdi mdi-clock"></span> Pending</button>


                </td>
            </tr>
        </ng-container>


    </tbody>
</table>


<app-page-loading *ngIf="loading"></app-page-loading>

<app-missing-data *ngIf="!loading && !data.length"></app-missing-data>
