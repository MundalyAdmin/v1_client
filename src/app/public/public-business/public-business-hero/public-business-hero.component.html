<!-- Hero -->
<section class="relative table w-full py-36 overflow-hidden bg-gradient-to-br from-slate-200 via-secondary/30 to-primary/40 dark:from-primary/40">
  <div class="container relative">
    <div class="relative grid md:grid-cols-12 grid-cols-1 items-center mt-10 gap-[30px]">
      <div class="md:col-span-6">
        <div class="md:me-8">
          <h4 class="font-bold lg:leading-normal leading-normal text-4xl lg:text-5xl mb-5 text-black dark:text-white relative">Proactively minimize
            <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-secondary relative inline-block"><span
                    class="relative text-white">Verify your impact</span></span> with community data
          </h4>
          <p class="text-slate-400 text-lg max-w-xl">Predict and Verify the impact of your products, services and sustainability programs.</p>

          <div class="subcribe-form mt-6 mb-3">
            <form class="relative max-w-xl" [formGroup]="form" (submit)="create()">
              <input type="email" id="subcribe" name="email"
                     formControlName="email"
                     class="py-4 pe-40 ps-6 w-full h-[50px] outline-none text-black dark:text-white rounded-full bg-white dark:bg-slate-900 shadow dark:shadow-gray-800"
                     placeholder="Your Email Address :">
              <button type="submit"
                      class="py-2 px-5 inline-block font-semibold tracking-wide align-middle duration-500 text-base text-center absolute top-[2px] end-[3px] h-[46px] bg-primary hover:bg-indigo-700 border border-primary hover:border-indigo-700 text-white rounded-full">Join
                waitlist <i class="uil uil-arrow-right"></i></button>
            </form><!--end form-->
          </div>

          <!-- <span class="text-slate-400 font-medium">Looking for help? <a href="" class="text-primary">Get in touch with us</a></span> -->
        </div>
      </div><!--end col-->

      <div class="md:col-span-6">
        <div class="relative">
          <div class="relative rounded-xl overflow-hidden shadow-md dark:shadow-gray-800">
            <div class="w-full py-72 bg-slate-400   bg-cover bg-no-repeat bg-top jarallax"
                 style="background-image: url('assets/images/business/home.jpg');"
                 data-jarallax data-speed="0.5"></div>
          </div>

               class="absolute flex justify-between items-center md:bottom-10 bottom-5 md:-start-16 p-4 rounded-lg shadow-md dark:shadow-gray-800 bg-white dark:bg-slate-900 w-60 m-3">
            <div class="flex items-center">
              <div
                   class="flex items-center justify-center h-[65px] min-w-[65px] bg-primary/5 text-primary text-center rounded-full me-3">
                <i class="h-6 w-6 uil uil-trees"></i>
              </div>
              <div class="flex-1">
                <h6 class="text-slate-400">Headline risk </h6>

              </div>
            </div>

            <span class="text-emerald-600 mt-2"><i class="uil uil-chart-line"></i> 95%</span>
          </div> -->

          <div
               class="absolute xl:top-20 top-40 xl:-end-20 lg:-end-10 -end-1 p-4 rounded-lg shadow-md dark:shadow-gray-800 bg-white dark:bg-slate-900 w-60 m-3">
            <h5 class="text-xl font-semibold mb-3">Assess your community perception</h5>
            <div class="flex justify-between mt-3 mb-2">
              <span class="text-slate-400"> Perception index</span>
              <span class="text-slate-400">84%</span>
            </div>
            <div class="w-full bg-gray-100 dark:bg-gray-800 rounded-full h-[6px]">
              <div class="bg-primary h-[6px] rounded-full" style="width: 84%"></div>
            </div>
          </div>
        </div>
      </div><!--end col-->
