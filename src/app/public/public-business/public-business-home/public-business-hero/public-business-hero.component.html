<!-- Hero -->
<section class="relative w-full md:pt-48 pt-32 md:pb-32 pb-16 overflow-hidden">
  <!-- Title and subtitle -->
  <div class="container">
    <div
      class="relative grid md:grid-cols-2 grid-cols-1 items-center gap-[30px]"
    >
      <div class="">
        <!-- Title -->
        <h4
          class="font-bold lg:leading-normal md:leading-normal md:text-4xl leading-normal md:text-start text-center text-4xl mb-4 text-primary"
        >
          The intelligent approach to becoming a community-first company.
          <!-- <span class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-secondary relative inline-block">
            <span class="relative text-white"> your impact</span>
          </span> -->
        </h4>

        <!-- Subtitle -->
        <p
          class="text-primary md:text-xl text-center md:text-start text-lg max-w-2xl mb-6"
        >
          Measure, report, achieve and track community impact and trust with
          science-based insights.
        </p>

        <!-- Book a demo button -->
        <div class="mt-6 mb-3 hidden md:block">
          <a
            [routerLink]="['book-demo']"
            class="lightbox py-3 px-7 w-auto inline-block font-semibold tracking-wide border align-middle duration-500 text-center bg-secondary hover:bg-secondary-dark border-primary text-lg text-primary rounded-full"
            >Book a demo</a
          >
        </div>
      </div>

      <div class="md:flex md:justify-end md:-mt-4">
        <div class="md:w-[30rem]">
          <img
            src="assets/images/business/dashboard.png"
            class="w-full h-full"
            alt=""
          />
        </div>
      </div>

      <!-- Book a demo button for mobile -->
      <div class="mt-6 mb-3 md:w-auto w-full md:hidden">
        <a
          [routerLink]="['book-demo']"
          class="lightbox py-3 px-7 w-full inline-block font-semibold tracking-wide border align-middle duration-500 text-center bg-secondary hover:bg-secondary-dark border-primary text-lg text-primary rounded-full"
          >Book a demo</a
        >
      </div>
    </div>
  </div>

  <!-- Linear gradient -->
  <div
    class="w-[316px] h-[1151px] opacity-80 mix-blend-color-burn bg-teal-400 rounded-full blur-[400px] absolute top-[-333px] left-[-58px]"
  ></div>
  <div
    class="w-[337px] h-[1151px] opacity-80 mix-blend-color-burn bg-violet-950 rounded-full blur-[400px] absolute right-[-10.5rem] top-[10rem]"
  ></div>

  <!-- Hero section image -->
  <!-- <div style="width: 30rem;
    height: 20rem; " class="absolute top-[140px] right-[230px] z-[-2]">
    <img src="assets/images/business/dashboard.png" alt="">
  </div> -->

  <!-- Problem -->

  <!--               The Community License Scale               -->
  <div
    class="md:mt-28 mt-16 md:mb-28 mb-24 flex flex-col container items-center"
  >
    <h3 class="md:text-3xl text-2xl text-center text-primary font-bold">
      The Community License Scale
    </h3>
    <h4
      class="text-center md:text-xl text-lg text-primary my-7 font-medium"
    >
    Frimpong S.O, et al, 2023. Forthcoming
    </h4>
    <img src="assets/images/for-business/hero/licence-scale.svg" />
   
  </div>



  <!-- See what communities think about your business -->
  <app-public-business-check-community-reviews></app-public-business-check-community-reviews>
</section>
