<div
     class="group  relative   duration-500 ease-in-out">

  <div class="grid grid-cols-2 gap-10">
    <!-- Report 1 -->
    <div class="rounded-2 bg-white p-5 relative border" *ngFor="let report of reportService.data; let i = index">





      <!-- Main content -->
      <div class="grid-cols-4 grid">
        <div class="col-span-2 pr-10">

          <!-- Image decrivant le rapport -->
          <div class="border bg-slate-50 mb-4 w-auto rounded">
            <img [src]="report.image" alt="">
          </div>

          <!--  tags -->
          <div>
            <div
                 class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-slate-800 ring-1 ring-inset ring-yellow-600/20">
              #{{ report.state }}</div>

          </div>
        </div>
        <div class="col-span-2">

          <!-- Report title -->
          <div class="row mb-3 w-4/5">
            <div class="font-light text-sm">Report Title</div>
            <div class="font-semibold">{{ report.title }}</div>
            <span *ngIf="report.price == '0'"
                  class="bg-red-100 text-red-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-900 dark:text-red-300">Free for first
              timers</span>
          </div>




          <!-- Community -->
          <div class="grid-cols-1 grid">
            <div class="font-light text-xs"> <span><i class="mdi mdi-account-group-outline"></i></span> Community</div>
            <select (change)="onChange($event, i)"
                    class="form-select form-input mt-2 w-full py-2 text-sm px-3 h-10 font-semibold bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-primary-200 focus:border-indigo-600 dark:border-gray-800 dark:focus:border-indigo-600 focus:ring-0">
              <option value="New Haven">New Haven</option>
              <option value="Bridgeport">Bridgeport</option>
              <option value="Hartford">Hartford</option>
              <option value="Trumbull">Trumbull</option>
            </select>


          </div>


          <div class="mt-5 w-fit">
            <!-- Price -->
            <div *ngIf="report.price != 0"
                 class="a p-2 px-8 border border-primary rounded-full text-primary font-extrabold bg-secondary flex items-center justify-center">
              <span *ngIf="report.price > 0">$</span> {{ report.price }}
            </div>



            <!-- Free -->
            <div
                 *ngIf="report.price == 0"
                 class="a p-2 px-8  border border-primary rounded-full text-primary font-extrabold bg-secondary flex items-center justify-center">
              Free
            </div>
          </div>


          <!-- CTAS -->
          <div class="row mt-[3rem]">

            <div class="grid gap-7  w-full grid-cols-1  flex-col items-end">
              <!-- <a [routerLink]="['./']" (click)="downloadSample()"
                       class="py-2 px-5 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-secondary hover:bg-secondary  text-primary border-secondary hover:border-secondary  rounded-md">
                      <span class="mdi mdi-file-arrow-up-down-outline"></span>
                      See sample
                    </a> -->


              <a [routerLink]="['/auth/login']"

                 *ngIf="report.title === 'Impact Analysis Report'"
                 class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-primary hover:bg-primary shadow border-primary hover:border-primary text-white rounded-md">
                <span><i class="mdi mdi-lock-check"></i></span>
                Verify
              </a>

              <ng-container *ngIf="report.title === 'Funding Diligence Report Insights'">
                <a [routerLink]="['./']"
                   (click)="addToCart(report)"
                   *ngIf="!cartService.isItemInCart(report)"
                   class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-primary hover:bg-primary shadow border-primary hover:border-primary text-white rounded-md">
                  <span><i class="mdi mdi-cart"></i></span>
                  Add to cart
                </a>

                <a [routerLink]="['./']"
                   (click)="removeFromCart(report)"
                   *ngIf="cartService.isItemInCart(report)"
                   class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-red-400 hover:bg-red-400 border-red-400 hover:border-red-400 text-white rounded-md">
                  <span><i class="mdi mdi-close"></i></span>
                  Remove
                  from orders</a>
              </ng-container>


              <!-- <a [routerLink]="['./']"
                               (click)="removeFromCart(report)"
                               *ngIf="cartService.isItemInCart(report)"
                               class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-red-400 hover:bg-red-400 border-red-400 hover:border-red-400 text-white rounded-md">
                              <span><i class="mdi mdi-close"></i></span>
                              Remove
                              from orders</a> -->

              <button
                      [disabled]="" true
                      *ngIf="report.title !== 'Impact Analysis Report' && report.title !== 'Funding Diligence Report Insights'"
                      class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-slate-600 shadow border-primary hover:border-primary text-white rounded-md">
                <span><i class="mdi mdi-lock"></i></span>
                Coming Soon...
              </button>

              <a [routerLink]="['./']"
                 (click)="downloadSample()"

                 class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-secondary hover:bg-secondary shadow border-primary hover:border-secondary text-primary rounded-md">
                <span><i class="mdi mdi-download-circle"></i></span>
                Sample</a>


              <!-- Remove from cart state  -->
              <!-- <a [routerLink]="['./']"
                 (click)="removeFromCart(report)"
                 *ngIf="cartService.isItemInCart(report)"
                 class="py-2 px-5 flex-1 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-red-400 hover:bg-red-400 border-red-400 hover:border-red-400 text-white rounded-md">
                <span><i class="mdi mdi-close"></i></span>
                Remove
                from orders</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>




  <div
       class="w-[316px] h-[1151px] opacity-80 mix-blend-color-burn -z-10 bg-teal-400 rounded-full blur-[400px] fixed top-[-333px] left-[-58px]">
  </div>
  <div
       class="w-[337px] h-[1151px] opacity-80 mix-blend-color-burn -z-10 bg-teal-400 md:bg-violet-950 rounded-full blur-[400px] fixed right-[-10.5rem] top-[10rem]">
  </div>
</div>
