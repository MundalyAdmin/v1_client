<div class="grid grid-cols-1 col-span-1 h-fit sticky top-0">

        <i class="mdi mdi-star text-yellow-200"></i>
        <i class="mdi mdi-star text-yellow-200"></i>
        <i class="mdi mdi-star text-yellow-200"></i>
        <i class="mdi mdi-star text-yellow-200"></i>
      </div>


      <div class="text-xl font-bold ">91%</div>

      <!-- Social Impact fidelity -->

      </li>

      <!-- Community Perception -->
      <li class=" ">
        <div class="text-slate-100 text-md mb-1">Community Perception</div>
        <div class="w-full bg-slate-300/20 rounded-full h-3 ">

        </div>
      </li>

      <li class=" ">
        <div class="text-slate-100 text-md mb-1">Facilitation Strategy</div>
        <div class="w-full bg-slate-300/20 rounded-full h-3 ">
          <div class="bg-green-600 h-3 rounded-full" style="width: 91%"></div>
        </div>
      </li>


      <!-- Profile status -->
      <li class="flex justify-between items-center ">
        <span class="text-slate-100 text-md">Profile status</span>
        <span class="bg-slate-50 px-5 rounded-full py-1 text-center text-primary">

          <i class="mdi mdi-check-decagram   ms-2"></i>
        </span>
