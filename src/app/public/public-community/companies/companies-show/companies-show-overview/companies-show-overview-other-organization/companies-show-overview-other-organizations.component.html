<section class="relative md:py-24 py-16  dark:bg-slate-800">
  <div class="container relative">
    <!-- Header & subheader -->
    <div class="grid grid-cols-1 pb-8 text-center">
      <h3 class="mb-3 text-primary text-4xl md:leading-normal leading-normal font-semibold">Other organizations</h3>
      <p class="text-slate-400 max-w-xl text-lg mx-auto">Related organizations</p>
    </div>

    <!-- List of companies -->
    <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-[30px]">
      <app-company-solo *ngFor="let company of data" [company]="company"></app-company-solo>
    </div>
  </div>


  <!-- Linear gradient colors -->
  <div
       class="w-[316px] h-[1151px] opacity-80 mix-blend-color-burn bg-teal-400 rounded-full blur-[400px] absolute top-[-333px] left-[-58px]">
  </div>
  <div class="w-[337px] h-[1151px] opacity-80 mix-blend-color-burn bg-violet-950 rounded-full blur-[400px] absolute right-[-10.5rem] top-[10rem]">
  </div>

</section>
