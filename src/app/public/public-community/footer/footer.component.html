<div class="w-full relative overflow-hidden">
  <div
       class="w-full bg-gradient-to-r from-primary to-slate-900  shadow  py-10 md:py-20">
    <div class="grid grid-cols-1 md:grid-cols-2 px-10 md:px-36">
      <div
           class="col-span-1 flex-col justify-start items-start gap-10 inline-flex">
        <div class="flex-col justify-center items-center flex md:w-2/3">
          <div
               class="text-teal-100 md:text-3xl text-2xl leading-[2.75rem] md:mb-7 mb-4 font-bold">
            Integrate, Align & Optimize your social value with us!
          </div>
          <div class="text-neutral-100 md:text-xl text-lg font-normal">
            With Mundalyâ€™s science-backed platform, You can now
          </div>
        </div>
        <div class="justify-start items-start gap-8 md:inline-flex hidden">
          <!-- Book a demo button -->
          <div class="mt-6 mb-3 hidden md:block">
            <a [routerLink]="['/for-business/book-demo']"
               class="lightbox py-3 px-7 w-auto inline-block font-semibold tracking-wide border align-middle duration-500 text-center bg-secondary hover:bg-secondary-dark border-primary text-lg text-primary rounded-full">Book
              a demo</a>
          </div>
        </div>
      </div>

      <div class="col-span-1 justify-between mt-10 md:mt-0 flex flex-col">
        <div class="grid grid-cols-2 mb-14">
          <div
               class="md:px-6 flex-col justify-center items-start gap-4 inline-flex">
            <div class="text-center text-teal-100 text-lg font-bold">
              For Businesses
            </div>
            <div class="flex-col justify-start items-start gap-4 flex">
              <div class="text-center text-neutral-100 text-md font-light">
                About Us
              </div>
              <div class="text-center text-neutral-100 text-md font-light">
                Services
              </div>
              <div class="text-center text-neutral-100 text-md font-light">
                Teams
              </div>
            </div>
          </div>
          <div
               class="md:px-6 flex-col justify-center md:justify-self-end items-start gap-4 inline-flex">
            <div class="text-teal-100 text-lg font-bold">For Communities</div>
            <div class="flex-col justify-start items-start gap-4 flex">
              <div class="text-center text-neutral-100 text-md font-light">
                Terms of Services
              </div>
              <div class="text-center text-neutral-100 text-md font-light">
                Privacy Policy
              </div>
              <div class="text-center text-neutral-100 text-md font-light">
                Documentation
              </div>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 content-end items-end gap-4">
          <div
               class="md:text-end text-teal-100 text-normal md:text-lg font-bold">
            Join Our Newsletter
          </div>
          <div class="flex-col justify-start items-end gap-4 md:flex hidden">
            <div class="md:text-end text-neutral-100 text-md font-light">
              Sign up and receive product updates and our blogs.
            </div>
          </div>
          <form class="relative md:w-[627px]w-full">
            <input
                   type="email"
                   id="subcribe"
                   formcontrolname="websiteUrl"
                   name="text"
                   placeholder="Email address "
                   class="md:py-4 md:px-5 md:text-lg text-md w-full border-0 outline-none text-black dark:text-white rounded-full bg-white dark:bg-slate-900 shadow-lg dark:shadow-gray-800 outline-primary" />
            <button
                    type="submit"
                    class="py-2 md:px-5 md:w-1/2 w-1/3 inline-block font-semibold tracking-wide align-middle duration-500 text-sm md:text-lg text-center absolute top-[0px] end-[0px] h-full bg-primary hover:bg-primary-light text-white rounded-r-full">
              Join waitlist
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
