<section class="md:h-screen py-36 flex items-center ">
  <div class="absolute inset-0 bg-gradient-to-b from-primary/5 to-secondary/10  "></div>
  <div class="container relative">
    <div class="flex justify-center">
      <div class="max-w-[500px] w-full m-auto p-6 bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md">
        <!-- Title -->
        <div class="my-6  text-center " *ngIf="!organization">
          <h5 class="text-2xl font-bold"><span class="text-primary">Add your</span>
            <span class="text-secondary"> Voice</span>
          </h5>
          <p class="text-slate-500 text-sm">Do the companies really do what they claim?</p>
        </div>

        <div class="my-6  text-center " *ngIf="organization">
          <h5 class="text-2xl font-bold"><span class="text-primary">Let your voice be</span>
            <span class="text-secondary"> Heard</span>
          </h5>
          <p class="text-slate-500 text-sm">Enter your email<br>
            Our team will get in touch</p>
        </div>


        <!-- FOrm -->
        <form action="auth-signup-success.html" class="text-start" [formGroup]="form" (submit)="create()">

          <!-- Community member email -->
          <div class="mb-7">
            <label class="font-semibold" for="community_member_email"> <i class="mdi mdi-email-outline me-1"></i> Your email:</label>
            <input id="community_member_email" type="email"
                   formControlName="community_member_email"
                   class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                   placeholder="johndoe@email.com">
          </div>

          <!-- Organization Name -->
          <div class="mb-7" *ngIf="!organization">
            <label class="font-semibold" for="RegisterName"><i class="mdi mdi-office-building-outline me-1"></i>Organization name:</label>
            <input id="RegisterName" type="text"
                   formControlName="organization_name"
                   class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                   placeholder="Organization Ltd">
          </div>


          <!-- Comapny Website -->
          <div class="mb-7" *ngIf="!organization">
            <label class="font-semibold" for="RegisterName"><i class="mdi mdi-web me-1"></i>Organization website:</label>
            <input id="RegisterName" type="url"
                   formControlName="organization_website"
                   class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                   placeholder="www.organization.com">
          </div>

          <div class="mb-4">
            <button type="submit"
                    class="py-2 px-5 inline-block tracking-wide border align-middle duration-500 text-base text-center bg-primary hover:bg-indigo-700 border-primary hover:border-indigo-700 text-white rounded-md w-full"
                    [disabled]="form.invalid">Submit
              <i class="uil uil-arrow-right" *ngIf="!loading"></i>
              <app-loading class="ms-1" *ngIf="loading"></app-loading>
            </button>
          </div>


          <!-- Already have an account -->
          <!-- <div class="text-center">
              <span class="text-slate-400 me-2">Already have an account ? </span> <a href="auth-login.html"
                 class="text-black dark:text-white font-bold inline-block">Sign in</a>
            </div> -->
        </form>
      </div>
    </div>
  </div>
</section><!--end section -->
