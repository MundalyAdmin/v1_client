  <!-- File Input -->
  <!-- <input type="file" class="hidden" accept="image/*" (change)="onFileChanged($event, 'logo')" #organizationLogo>
    </div>
  </div> -->

  <!-- Name -->
  <div>
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organization name</label>
    <input type="text" name="name" id="name"
           formControlName="name"
           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
           placeholder="Nobis Inc." required="">
  </div>


  <!-- Email and website -->
  <div class="grid grid-cols-2 gap-4">
    <!-- Organization Email -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organization email</label>
      <input type="email" name="email" id="email"
             formControlName="email"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="support@nobis.com" required="">
    </div>

    <!-- website -->
    <div>
      <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organization Website</label>
      <input type="url" name="website" id="website"
             formControlName="website"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="mundaly.com" required="">
    </div>
  </div>





  <!-- Type organization and sector organization -->
  <div class="grid grid-cols-2 gap-4">
    <!-- type -->
    <div>
      <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">What type of impact partner are you?</label>
      <p-dropdown class="" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a type"
                  formControlName="type_organization" [options]="dependancies.typeOrganization" optionLabel="name"></p-dropdown>
    </div>


    <!-- Sector -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Industry</label>

      <p-multiSelect [options]="dependancies.sectorOrganization" formControlName="sectors_organization" placeholder="Select an industry"
                     optionLabel="name"
                     display="chip"
                     [styleClass]="'bg-gray-50 border flex border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600  w-full  '"
                     [showClear]="true"></p-multiSelect>
    </div>
  </div>


  <!-- Country -->
  <div>
    <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
    <p-dropdown class="" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a country"
                formControlName="country" [options]="dependancies.country" optionLabel="name"></p-dropdown>
  </div>







  <!-- about -->
  <div>
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
    <textarea formControlName="about" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              pInputTextarea [autoResize]="true" placeholder="Tell us about your orgnization..."></textarea>
  </div>





  <!-- Submit -->
  <div class="flex gap-4">
    <!-- Previous -->
    <button type="button"

            (click)="previous.emit()"
            class="w-full text-white border-white border bg-primary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Previous</button>



    <!-- Next -->
    <button type="submit"
            [disabled]="form!.invalid"
            [ngClass]="{ 'cursor-not-allowed bg-slate-400': form!.invalid }"
            class="w-full text-primary border-primary border bg-secondary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Next</button>
  </div>
