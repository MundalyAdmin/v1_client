<section class=" relative py-36 flex items-center ">
  <div class=" absolute inset-0 bg-gradient-to-b from-primary/5 to-secondary/10"></div>
  <div class="container relative">
    <div class="flex justify-center">
      <div class="max-w-[500px] w-full m-auto p-6 bg-white dark:bg-slate-900 shadow-md dark:shadow-gray-800 rounded-md">
        <!-- Title -->
        <h5 class="my-6 text-2xl text-center font-bold">
          <span class="text-primary">Join our </span>
          <span class="text-secondary"> Waitlist</span>
        </h5>

        <!-- FOrm -->
        <form action="auth-signup-success.html" class="text-start" [formGroup]="form" (submit)="create()">
          <div class="grid grid-cols-1">

            <!-- Name -->
            <div class="mb-7">
              <label class="font-semibold" for="RegisterName"><i class="mdi mdi-account-outline me-1"></i>Your Name:</label>
              <input id="RegisterName" type="text"
                     formControlName="name"
                     class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                     placeholder="John Doe">
            </div>

            <!-- Professional Email -->
            <div class="mb-7">
              <label class="font-semibold" for="LoginEmail"> <i class="mdi mdi-email-outline me-1"></i> Professional Email:</label>
              <input id="LoginEmail" type="email"
                     formControlName="professional_email"
                     class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                     placeholder="name@example.com">
            </div>

            <!-- Organization Name -->
            <div class="mb-7">
              <label class="font-semibold" for="RegisterName"><i class="mdi mdi-office-building-outline me-1"></i>Organization name:</label>
              <input id="RegisterName" type="text"
                     formControlName="organization_name"
                     class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                     placeholder="Organization Ltd">
            </div>


            <!-- Job Title -->
            <div class="mb-7">
              <label class="font-semibold" for="RegisterName"><i class="mdi mdi-briefcase-outline me-1"></i>Job title:</label>
              <input id="RegisterName" type="text"
                     formControlName="job_title"
                     class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                     placeholder="Vice president">
            </div>

            <!-- Country -->
            <div class="mb-7">
              <label class="font-semibold" for="LoginPassword">
                <i class="mdi mdi-earth me-1"></i>Country:
                <app-loading *ngIf="countryLoading" class="ms-1"></app-loading>
              </label>
              <select (change)="selectFormHandler( 'country_id', $event.target)"
                      class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-indigo-600 dark:border-gray-800 dark:focus:border-indigo-600 focus:ring-0">
                <option [value]="country.id" *ngFor="let country of countries">{{ country.name }}</option>

              </select>
            </div>

            <!-- Website -->
            <div class="mb-7">
              <label class="font-semibold" for="RegisterName"><i class="mdi mdi-web me-1"></i>Website:</label>
              <input id="RegisterName" type="text"
                     formControlName="website"
                     class="form-input mt-3 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-200 focus:border-primary dark:border-gray-800 dark:focus:border-primary focus:ring-0"
                     placeholder="www.organization.com">
            </div>

            <!-- Terms and conditions -->
            <!-- <div class="mb-7">
              <div class="flex items-center w-full mb-0">
                <input class="form-checkbox rounded border-gray-200 dark:border-gray-800 text-primary focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50 me-2"
                       type="checkbox" value="" id="AcceptT&C">
                <label class="form-check-label text-slate-400" for="AcceptT&C">I Accept <a href="" class="text-primary">Terms And
                    Condition</a></label>
              </div>
            </div> -->

            <div class="mb-4">
              <button type="submit"
                      class="py-2 px-5 inline-block tracking-wide border align-middle duration-500 text-base text-center bg-primary hover:bg-indigo-700 border-primary hover:border-indigo-700 text-white rounded-md w-full"
                      [disabled]="form.invalid">Join
                <i class="uil uil-arrow-right" *ngIf="!loading"></i>
                <app-loading class="ms-1" *ngIf="loading"></app-loading>
              </button>
            </div>

            <!-- Already have an account -->
            <!-- <div class="text-center">
              <span class="text-slate-400 me-2">Already have an account ? </span> <a href="auth-login.html"
                 class="text-black dark:text-white font-bold inline-block">Sign in</a>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</section><!--end section -->
