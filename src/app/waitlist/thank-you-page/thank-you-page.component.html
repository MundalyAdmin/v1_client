<!-- Start -->
<section class="relative h-screen flex items-center justify-center text-center bg-gradient-to-b from-primary/5 to-secondary/10 dark:bg-slate-800">
  <div class="container relative">
    <div class="grid grid-cols-1">
      <div class="title-heading text-center my-auto">
        <div
             class="w-24 h-24 bg-primary/5 text-primary rounded-full text-5xl flex align-middle justify-center items-center shadow-sm dark:shadow-gray-800 mx-auto animate-bounce">
          <i class="uil uil-thumbs-up"></i>
        </div>
        <h1 class="mt-6 mb-8 md:text-5xl text-3xl font-bold">Thank You for joining Mundaly</h1>
        <p class="text-slate-400 max-w-xl mx-auto">Our team will soon get in touch with you via email for the next steps</p>

        <div class="mt-6">
          <a [routerLink]="['/']"
             class="py-2 px-5 inline-block font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-primary/5 hover:bg-primary border-primary/10 hover:border-primary text-primary hover:text-white rounded-md">Back
            to Home</a>
        </div>
      </div>
    </div><!--end grid-->
  </div><!--end container-->
</section><!--end section-->
<!-- End -->
