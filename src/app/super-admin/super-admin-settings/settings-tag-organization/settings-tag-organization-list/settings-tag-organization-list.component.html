<div class="grid grid-cols-1 mt-6">
  <!-- Liste of tag -->
  <ng-container *ngIf="!loading && tagOrganizationService.data">

    <div class="relative overflow-x-auto block w-full bg-white dark:bg-slate-900 shadow dark:shadow-gray-700 rounded-md">
      <table class="w-full text-start">
        <!-- Table header -->
        <thead class="text-base text-gray-700  bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th class="text-start p-4 min-w-[128px]">Name</th>
            <th class="text-center p-4 min-w-[200px]"> Actions</th>
          </tr>
        </thead>

        <!-- Table body -->
        <tbody>
          <tr *ngFor="let tag of tagOrganizationService.data">

            <!-- Name -->
            <td class="text-start border-t border-gray-100 dark:border-gray-800 p-4">
              <span>
                <div class="flex items-center">
                  <!-- Logo -->
                  <span class="ms-2 font-medium">{{ tag.name }}</span>
                </div>
              </span>
            </td>



            <!-- Actions -->
            <td class=" border-t border-gray-100 flex justify-center dark:border-gray-800 p-4">

              <button class="me-6  " (click)="edit(tag)" data-toggle="tag-organization-edit" data-modal-toggle="tag-organization-edit">Edit <i
                   class="mdi mdi-pencil-box-outline text-xl text-primary "></i></button>

              <!-- Delete button -->
              <button class="" (click)="delete(tag)">Delete <i class="me-1 mdi mdi-delete-outline text-xl text-red-800"></i></button>

            </td>
          </tr>

        </tbody>
      </table>
    </div>


    <!-- Pagination -->
    <!-- <div class="mt-5 flex items-center justify-between">
      <div>
        <a href="#"
           class="h-8 w-8 inline-flex items-center justify-center font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-800 border-gray-100 dark:border-gray-700 text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-full"><i
             class="mdi mdi-arrow-left"></i></a>
        <a href="#"
           class="h-8 w-8 inline-flex items-center justify-center font-semibold tracking-wide border align-middle duration-500 text-base text-center bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-800 border-gray-100 dark:border-gray-700 text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-full"><i
             class="mdi mdi-arrow-right"></i></a>
      </div>

      <span class="text-slate-400">Showing 1 - 8 out of 45</span>
    </div> -->
  </ng-container>


  <!-- Loading -->
  <app-page-loading *ngIf="loading"></app-page-loading>


  <!-- Missing data template -->
  <app-missing-data *ngIf="!loading && !tagOrganizationService.data"></app-missing-data>
</div>



<div id="tag-organization-edit" tabindex="-1"
     backdrop="static"
     class="fixed top-10 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-lg max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center bg-primary border-secondary justify-between p-5 border-b rounded-t dark:border-gray-600 sticky">
        <h3 class="text-xl font-semibold text-white  dark:text-white">
          Edit tag organizations
        </h3>
        <button tag="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="tag-organization-edit">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <app-settings-tag-organization-edit></app-settings-tag-organization-edit>
      </div>

    </div>
  </div>
</div>
