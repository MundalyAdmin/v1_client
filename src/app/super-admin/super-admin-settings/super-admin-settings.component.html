<section class="px-3">
  <div class="text-primary md:text-start text-center text-3xl font-bold ms-3 mb-4"> Organizations </div>
  <div class="container-fluid relative ">
    <!-- Breadcrumbs -->
    <div class="layout-specing">
      <div class="md:flex justify-between items-center">


        <ul class="tracking-[0.5px] inline-block sm:mt-0 mt-3 ms-3">
          <li class="inline-block capitalize text-primary font-bold duration-500 dark:text-white/70 hover:text-secondary dark:hover:text-white"><a
               [routerLink]="['/super-admin']">Admin</a></li>
          <li class="inline-block text-base text-primary dark:text-white/70 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i>
          </li>
          <li class="inline-block capitalize  font-bold text-secondary-dark dark:text-white" aria-current="page">Settings</li>
        </ul>





      </div>


      <div class="text-base font-bold text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700 mt-5">
        <ul class="flex flex-wrap -mb-px">
          <li class="mr-2" [routerLinkActive]="['border-b-2', 'border-secondary-dark']">
            <a [routerLink]="['type-organizations']"
               [routerLinkActive]=" ['!text-secondary-dark']"
               class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 ">Type
              Organization</a>
          </li>
          <li class="mr-2   " [routerLinkActive]="['border-b-2', 'border-secondary-dark']">
            <a [routerLink]="['sector-organizations']" [routerLinkActive]=" ['!text-secondary-dark']"
               class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 "
               aria-current=" page">Sector organization</a>
          </li>
          <li class="mr-2" [routerLinkActive]="['border-b-2', 'border-secondary-dark']">
            <a [routerLink]="['tag-organizations']" [routerLinkActive]=" ['!text-secondary-dark']"
               class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 ">Tags</a>
          </li>
          <li class="mr-2" [routerLinkActive]="['border-b-2', 'border-secondary-dark']">
            <a [routerLink]="['countries']" [routerLinkActive]=" ['!text-secondary-dark']"
               class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 ">Countries</a>
          </li>

        </ul>

      </div>

      <router-outlet></router-outlet>

    </div>
  </div>
</section>
