<ng-container *ngIf="impactStoryOrganizationService.data.length && !loading">
  <div
       class="flex duration-500 hover:scale-105 shadow   hover:shadow-md  ease-in-out items-center p-4 rounded-md bg-white  mt-6 "
       *ngFor="let story of impactStoryOrganizationService.data">

    <!-- Image -->
    <img [src]="story.image"
         class="h-16 w-16 object-cover  shadow rounded-md" alt="">


    <div class="ms-4 overflow-hidden">
      <h4 class=" text-md text-primary font-semibold">{{ story.title }}</h4>
      <a [href]="story.link" target="_blank" class="text-slate-400 mb-0 hover:text-primary text-sm ">{{ story.link }}</a>
      <p class="text-slate-400 mb-0 text-sm mt-3">
        <!-- Edit button -->
        <button class="me-6  " (click)="edit(story)" data-modal-target="impact-story-edit" data-modal-toggle="impact-story-edit">Edit <i
             class="mdi mdi-pencil-box-outline text-xl text-primary "></i></button>


        <!-- Delete button -->
        <button (click)="delete(story)" class="">Delete <i class="me-1 mdi mdi-delete-outline text-xl text-red-800"></i></button>
      </p>
    </div>
  </div>




  <!-- Edit modal -->
  <div id="impact-story-edit" tabindex="-1"
       backdrop="static"
       class="fixed top-10 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-lg max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center bg-primary border-secondary justify-between p-5 border-b rounded-t dark:border-gray-600 sticky">
          <h3 class="text-xl font-semibold text-white  dark:text-white">
            Edit impact-story
          </h3>
          <button impact-story="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="impact-story-edit">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <app-super-admin-impact-story-edit></app-super-admin-impact-story-edit>
        </div>

      </div>
    </div>
  </div>

</ng-container>


<app-page-loading *ngIf="loading"></app-page-loading>

<app-missing-data *ngIf="!impactStoryOrganizationService.data.length && !loading"></app-missing-data>
