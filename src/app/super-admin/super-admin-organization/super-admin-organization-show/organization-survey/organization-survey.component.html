<div class="p-6 relative bg-slate-50 rounded-md shadow dark:shadow-gray-700  dark:bg-slate-900" [ngClass]="{'p-6': !surveyFormService.singleData}">

  <div class="flex justify-between" *ngIf="!surveyFormService.singleData">
    <h3 class="text-xl font-semibold text-primary  ">Surveys</h3>

    <button data-modal-target="survey-create" data-modal-toggle="survey-create" type="button"
            class="focus:outline-none border border-primary text-primary bg-secondary hover:bg-secondary-dark focus:ring-4 focus:ring-purple-300  rounded-lg text-sm px-5 py-2.5 font-bold mb-2 ">
      <span><i class="mdi mdi-plus"></i></span> Add new survey
    </button>
  </div>

  <!-- component -->
  <router-outlet></router-outlet>


</div>





<div id="survey-create" tabindex="-1"
     backdrop="static"
     class="fixed top-10 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-4rem)] max-h-full">
  <div class="relative w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center bg-primary border-secondary justify-between p-5 border-b rounded-t dark:border-gray-600 sticky">
        <h3 class="text-xl font-semibold text-white  dark:text-white">
          Add a new survey
        </h3>
        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-hide="survey-create">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <app-organization-survey-create></app-organization-survey-create>
      </div>

    </div>
  </div>
</div>
