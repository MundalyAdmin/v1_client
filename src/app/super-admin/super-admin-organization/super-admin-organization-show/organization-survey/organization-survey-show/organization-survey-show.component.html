<ng-container *ngIf="!loading && surveyFormService.singleData">
    <div class="p-5 py-7 border-b grid  items-center bg-white w-full" *ngIf="surveyFormService.singleData">
        <div class="flex gap-5">

            <h2 class="text-2xl text-primary ">
                <span class="me-2"><i class="mdi mdi-file-question"></i></span>
                {{ surveyFormService.singleData.title}}
            </h2>
        </div>
    </div>

    <div class="min-h-[500px] p-8">
        <div class="flex justify-between">
            <h3 class="text-xl font-semibold text-primary  ">Survey Data</h3>

            <button (click)="showSurveyDataUploadModal = true" type="button"
                    class="focus:outline-none border border-primary text-primary bg-secondary hover:bg-secondary-dark focus:ring-4 focus:ring-purple-300  rounded-lg text-sm px-5 py-2.5 font-bold mb-2 ">
                <span><i class="mdi mdi-file-upload"></i></span> Upload survey data from CSV
            </button>
        </div>


        <app-missing-data [message]="'Survey data display not available yet'"></app-missing-data>
    </div>



</ng-container>


<app-loading *ngIf="loading"></app-loading>





<p-dialog header="Upload Survey Data From CSV" [(visible)]="showSurveyDataUploadModal" [modal]="true" [style]="{ width: '40vw' }" [draggable]="false"
          [resizable]="false">
    <app-organization-survey-data-upload (created)="showSurveyDataUploadModal = false"></app-organization-survey-data-upload>
</p-dialog>
