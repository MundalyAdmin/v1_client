<div class=" min-h-[500px]">
    <div class="grid grid-cols-3 gap-7" *ngIf="!loading && surveyFormService.data.length">


        <a [routerLink]="[survey.id]"
           class="w-full border  bg-white hover:bg-slate-50 hover:border-primary rounded-lg shadow-sm flex flex-col space-y-2 p-3"
           *ngFor="let survey of surveyFormService.data">
            <!-- Community and Survey Type -->
            <div class="flex justify-between item-center">
                <!-- Community -->
                <p class="text-gray-500 font-medium hidden md:block">New Haven</p>

                <!-- Survey Type -->
                <div class="bg-secondary border-primary px-3 py-1 rounded-full text-xs font-medium border text-primary hidden md:block">
                    {{survey.type_survey_form?.name}}
                </div>
            </div>

            <!-- Title -->
            <h3 class="font-black  md:text-xl text-xl text-primary">{{ survey.title }}</h3>

            <!-- Short description -->
            <read-more [text]="survey.description || '<i>No description</i>'" [customClass]="'text-gray-500 text-sm'"></read-more>

            <!-- MOre information -->
            <div class="flex justify-between item-center">
                <!-- Count -->
                <p class="text-gray-500 font-medium hidden md:block">
                    <i class="mdi mdi-clock-edit me-2"></i> {{ survey.last_submission | date }}
                </p>

                <p class="text-gray-500 font-medium hidden md:block">
                    <i class="mdi mdi-nullhorn me-2"></i> {{ survey.count }}
