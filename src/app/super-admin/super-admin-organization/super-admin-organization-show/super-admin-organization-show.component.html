<section *ngIf="single">
  <!-- Title -->
  <div class="text-primary md:text-start text-center text-3xl font-bold  mb-4"> Organizations </div>
  <div class="layout-specing">
    <!-- Breadcrumbs -->
    <div class="md:flex justify-between items-center">
      <ul class="tracking-[0.5px] inline-block sm:mt-0 mt-3">
        <li class="inline-block capitalize text-primary font-bold duration-500 dark:text-white/70 hover:text-secondary dark:hover:text-white">
          <a [routerLink]="['/super-admin']">Admin</a>
        </li>
        <li class="inline-block text-base text-primary dark:text-white/70 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i>
        </li>
        <li class="inline-block capitalize  font-bold text-primary-dark dark:text-white" aria-current="page"><a
             [routerLink]="['/super-admin/organizations']">Organization</a></li>
        <li class="inline-block text-base text-primary dark:text-white/70 mx-0.5 ltr:rotate-0 rtl:rotate-180"><i class="uil uil-angle-right-b"></i>
        </li>
        <li class="inline-block capitalize  font-bold text-secondary-dark dark:text-white" aria-current="page">{{ single.name }}</li>
      </ul>

      <div>

        <div class="flex justify-center">
          <button class="me-6  " data-toggle="organization-edit" data-modal-toggle="organization-edit">Edit <i
               class="mdi mdi-pencil-box-outline text-xl text-primary "></i></button>

          <!-- Delete button -->
          <button (click)="delete()" class="">Delete <i class="me-1 mdi mdi-delete-outline text-xl text-red-800"></i></button>
        </div>
      </div>
    </div>

    <div class="grid md:grid-cols-12 gap-4 grid-cols-1 pt-6">
      <!-- Profile pic and menu -->
      <div class="xl:col-span-4 lg:col-span-4 md:col-span-4 ">
        <div class="p-6 relative rounded-md shadow dark:shadow-gray-700 bg-white dark:bg-slate-900">
          <!-- Profile Image and Name-Country -->
          <div class="profile-pic text-center mb-5">
            <div class="relative h-60 w-60 mx-auto">
              <!-- Logo -->
              <img [src]="single.logo" *ngIf="single.logo"
                   class="rounded-full w-full h-full object-cover shadow dark:shadow-gray-700 ring-4 ring-slate-100 dark:ring-slate-800"
                   id="profile-image" alt="">

              <!-- No logo placeholder -->
              <img src="https://placehold.co/240x240" *ngIf="!single.logo"
                   class="rounded-full shadow dark:shadow-gray-700 ring-4 w-full h-full object-cover ring-slate-50 dark:ring-slate-800"
                   id="profile-image" alt="">
              <label class="absolute inset-0 cursor-pointer" for="pro-img"></label>
            </div>

            <!-- Name and Country -->
            <div class="mt-4">
              <h5 class="text-lg font-semibold">{{ single.name }}</h5>
              <p class="text-slate-400">{{ single.country }}</p>
            </div>

            <!-- Status -->
            <div class="mt-4">
              <span class="bg-red-600/10 dark:bg-red-600/20 text-red-600 text-base font-medium px-3 py-1 rounded h-5 ms-1"
                    *ngIf="single.profile_status_organization_id=== 1">Unclaimed<i class="mdi ms-1 mdi-shield-off"></i></span>
              <span class="bg-secondary dark:bg-green-600/20 text-primary text-base font-medium px-3 py-1 rounded h-5 ms-1"
                    *ngIf="single.profile_status_organization_id=== 2">Claimed <i class="mdi ms-1 mdi-check-decagram"></i></span>
            </div>
          </div>

          <!-- Menu -->
          <div class="border-t border-gray-100 dark:border-gray-700">
            <ul class="list-none sidebar-nav mb-0 mt-3" id="navmenu-nav">
              <!-- Basic information -->
              <li class="navbar-item account-menu " [routerLinkActive]="['active']">
                <a [routerLink]="['overview']" class="navbar-link text-slate-400 flex items-center py-2 rounded">
                  <span class="me-2 text-[18px] mb-0"><i class="mdi mdi-information-slab-box-outline"></i></span>
                  <h6 class="mb-0 font-semibold">Overview</h6>
                </a>
              </li>


              <!-- Surveys -->
              <li class="navbar-item account-menu " [routerLinkActive]="['active']">
                <a class="navbar-link text-slate-400 cursor-not-allowed flex items-center py-2 rounded">
                  <span class="me-2 text-[18px] mb-0"><i class="mdi mdi-format-list-checkbox"></i></span>
                  <h6 class="mb-0 font-semibold">Surveys</h6>
                </a>
              </li>


              <!-- Admin -->
              <li class="navbar-item account-menu " [routerLinkActive]="['active']">
                <a disabled
                   class="navbar-link text-slate-400 cursor-not-allowed  flex items-center py-2 rounded">
                  <span class="me-2 text-[18px] mb-0"><i class="mdi mdi-shield-check"></i></span>
                  <h6 class="mb-0 font-semibold">Admin</h6>
                </a>
              </li>




            </ul>
          </div>
        </div>
      </div>


      <!-- Content -->
      <div class="xl:col-span-8 lg:col-span-8 md:col-span-8 ">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!-- End Content -->
  </div>




  <div id="organization-edit" tabindex="-1"
       backdrop="static"
       class="fixed top-10 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative w-full max-w-4xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex items-center bg-primary border-secondary justify-between p-5 border-b rounded-t dark:border-gray-600 sticky">
          <h3 class="text-xl font-semibold text-white  dark:text-white">
            Edit type organizations
          </h3>
          <button type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="organization-edit">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <app-super-admin-organization-edit></app-super-admin-organization-edit>
        </div>

      </div>
    </div>
  </div>
</section>

<app-page-loading *ngIf="loading"></app-page-loading>

<app-missing-data *ngIf="!loading && !single"></app-missing-data>
